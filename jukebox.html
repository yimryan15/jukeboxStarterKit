<!DOCTYPE html>
<html>
  <head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <audio>
      <source src="./audio_files/imtheone.mp4" type="audio/mp4">
      <source src="./audio_files/closer.mp4" type="audio/mp4">
      <source src="./audio_files/Despacito.mp4" type="audio/mp4">
    </audio>
    <div class="song-list">
      <div class="song">
        <button class="song1" type="button" name="button">load</button>
        I'm The One - DJ Khalid
      </div>
      <div class="song">
        <button class="song2" type="button" name="button">load</button>
        Despacito - Luis Fonsi & Daddy Yankee ft. Justin Bieber
      </div>
      <div class="song">
        <button class="song3" type="button" name="button">load</button>
        Closer - Chainsmokers
      </div>
    </div>
    <br>
    <div class="buttons">
      <button class="play" type="button" name="button">play</button>
      <button class="pause" type="button" name="button">pause</button>
      <button class="stop" type="button" name="button">stop</button>
      <!-- <button class="rewind" type="button" name="button">rewind</button>
      <button class="next" type="button" name="button">next</button>
      <button class="prev" type="button" name="button">prev</button> -->
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
