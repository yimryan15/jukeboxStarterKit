<!DOCTYPE html>
<html>
  <head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Now Playing:</h1>
    <h2 id="title">I'm The One - DJ Khalid</h2>
    <audio id="myAudio" controls>
      <source id="source-song" src="./audio_files/imtheone.mp4" type="audio/mp4">
    </audio>
    <div class="song-list">
      <div class="container">
        <button class="song1" type="button" name="button">load</button>
        I'm The One - DJ Khalid
      </div>
      <div class="container">
        <button class="song2" type="button" name="button">load</button>
        Despacito - Luis Fonsi & Daddy Yankee ft. Justin Bieber
      </div>
      <div class="container">
        <button class="song3" type="button" name="button">load</button>
        Closer - Chainsmokers
      </div>
    </div>
    <br>
    <div class="buttons">
      <button data-action="play" class="play">play</button>
      <button data-action="pause" class="pause">pause</button>
      <button data-action="stop" class="stop">stop</button>
      <!-- <button class="rewind" type="button" name="button">rewind</button>
      <button class="next" type="button" name="button">next</button>
      <button class="prev" type="button" name="button">prev</button> -->
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
