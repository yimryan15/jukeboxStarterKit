<!DOCTYPE html>
<html>
  <head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Now Playing:</h1>
    <h2 id="title">I'm The One - DJ Khalid</h2>
    <audio id="myAudio" controls>
      <source id="source-song" src="./audio_files/imtheone.mp4" type="audio/mp4">
    </audio>
    <h2 class="playlist">
      Playlist:
    </h2>
    <div class="song-list">
      <div data-index=0 class="songs">
        I'm The One - DJ Khalid
      </div>
      <div data-index=1 class="songs">
        Despacito - Luis Fonsi & Daddy Yankee ft. Justin Bieber
      </div>
      <div data-index=2 class="songs">
        Closer - Chainsmokers
      </div>
    </div>
    <br>
    <div class="buttons">
      <button data-action="play" class="play">play</button>
      <button data-action="previous" class="previous">previous</button>
      <button data-action="next" class="next">next</button>
      <button data-action="pause" class="pause">pause</button>
      <button data-action="stop" class="stop">stop</button>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
